{% extends "base.html" %}
{% load humanize %}

{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>
<table class="table table-striped table-hover table-bordered">
   <thead>
       <tr>
           <th>商品名</th>
           <th>価格</th>
           <th>カテゴリ</th>
           <th>商品画像</th>
           <th>商品詳細の説明</th>
       </tr>
   </thead>
   <tbody>
       <tr>
           <td>{{ object.name }}</td>
           <td>{{ object.price|intcomma }} 円</td>
           <td>{{ object.category.name }}</td>
           <td><img src="{{ object.img.url }}" style="width:100px;height:auto;"></td>
           <td>{{ object.description }}</td>
       </tr>
   </tbody>
</table>
<a href="{% url 'list' %}" class="btn btn-secondary">一覧に戻る</a>
{% endblock %}
